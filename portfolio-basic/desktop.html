<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Portfolio Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            height: 100vh;
            overflow: hidden;
            /* Replace with your own wallpaper URL */
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Top Panel */
        .top-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px; /* GNOME default height */
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
            color: white;
            font-size: 14px; /* Slightly larger for GNOME look */
            font-weight: 400;
        }

        .panel-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .activities-btn {
            padding: 4px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            color: white; /* Plain white text */
            background: none; /* No gradient */
        }

        .activities-btn:hover {
            background: rgba(255, 255, 255, 0.1); /* Subtle hover effect */
        }

        .datetime {
            font-weight: 500;
            color: white; /* White to match GNOME */
        }

        .panel-right {
            display: flex;
            gap: 16px; /* More spacing like GNOME */
            align-items: center;
        }

        .panel-indicator {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .panel-indicator:hover {
            color: rgba(255, 255, 255, 1); /* Full opacity on hover */
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Application Grid Overlay */
        .app-grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 60px 40px 20px;
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transition: all 0.3s ease;
        }

        .app-grid-overlay.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .app-grid-overlay:not(.active) {
            transform: scale(0.95);
        }

        .app-grid-header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-search {
            width: 300px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .app-search:focus {
            border-color: #e95420;
            box-shadow: 0 0 15px rgba(233, 84, 32, 0.3);
        }

        .app-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .app-categories {
            display: flex;
            gap: 10px;
        }

        .category-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .category-btn:hover, .category-btn.active {
            background: #e95420;
            border-color: #77216f;
            color: white;
        }

        .app-grid-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Fixed 6 columns like GNOME */
            gap: 40px; /* Matches spacing in screenshot */
            padding: 20px 0;
            justify-items: center; /* Center items within their grid cell */
            align-items: start; /* Align items to the top */
        }

        .grid-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100px; /* Fixed width for consistency */
        }

        .grid-app:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            border-color: #e95420;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .grid-app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }

        .grid-app-name {
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.2;
        }

        /* Pagination Dots */
        .pagination-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #e95420;
            width: 12px;
            height: 12px;
        }

        /* App-specific backgrounds */
        .terminal-app { background: #2d3748; }
        .code-app { background: #007acc; }
        .github-app { background: #333; }
        .linkedin-app { background: #0077b5; }
        .settings-app { background: #a8edea; }
        .portfolio-app { background: #4a2c5d; }
        .about-app { background: #e95420; }
        .projects-app { background: #77216f; }
        .contact-app { background: #5e2750; }
        .grid-icon { background: transparent; } /* No background for grid icon */

        /* Dock */
        .dock {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            z-index: 100;
        }

        .dock-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        .dock-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Green Status Dot for Active Apps */
        .dock-icon.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #00ff00; /* Green dot */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5); /* Subtle glow */
        }

        /* Style for Grid Icon to better match GNOME */
        .grid-icon {
            background: transparent;
        }

        .grid-icon i {
            font-size: 28px; /* Slightly larger for better visibility */
            color: #ffffff; /* Pure white for clarity */
            opacity: 0.9; /* Slight transparency like GNOME */
        }

        .grid-icon:hover {
            background: rgba(255, 255, 255, 0.2); /* Subtle background on hover */
            transform: scale(1.1);
        }

        /* Separator for Grid Icon */
        .dock-separator {
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 5px auto;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: repeat(5, 1fr); /* 5 columns */
                gap: 35px;
            }

            .grid-app {
                width: 90px;
            }

            .grid-app-icon {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
        }

        @media (max-width: 768px) {
            .top-panel {
                padding: 0 10px;
                font-size: 13px;
            }

            .panel-left, .panel-right {
                gap: 10px;
            }

            .activities-btn {
                padding: 3px 10px;
                font-size: 13px;
            }

            .app-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns */
                gap: 30px;
            }

            .grid-app {
                width: 80px;
            }

            .grid-app-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .app-grid-header {
                flex-direction: column;
                gap: 10px;
            }

            .app-search {
                width: 100%;
                max-width: 400px;
            }

            .dock {
                left: 5px;
                padding: 8px;
            }

            .dock-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .dock-icon.active::before {
                width: 6px;
                height: 6px;
                left: -6px;
            }

            .dock-separator {
                width: 32px;
            }

            .grid-icon i {
                font-size: 24px;
            }
        }

        @media (max-width: 600px) {
            .top-panel {
                flex-direction: column;
                height: auto;
                padding: 8px;
                gap: 5px;
            }

            .panel-left, .panel-right {
                gap: 8px;
            }

            .app-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns */
                gap: 20px;
            }

            .grid-app {
                width: 70px;
                padding: 10px;
            }

            .grid-app-icon {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }

            .grid-app-name {
                font-size: 12px;
            }

            .app-grid-overlay {
                padding: 50px 20px 10px;
            }

            /* Move dock to bottom */
            .dock {
                left: 50%;
                top: auto;
                bottom: 10px;
                transform: translateX(-50%);
                flex-direction: row;
                padding: 8px 12px;
                gap: 8px;
            }

            .dock-icon {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }

            .dock-icon.active::before {
                left: 50%;
                top: -6px;
                transform: translateX(-50%);
            }

            .dock-separator {
                width: 2px;
                height: 30px;
                margin: auto 5px;
            }

            .grid-icon i {
                font-size: 20px;
            }
        }

        @media (max-width: 320px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns */
                gap: 15px;
            }

            .grid-app {
                width: 60px;
                padding: 8px;
            }

            .grid-app-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .grid-app-name {
                font-size: 11px;
            }

            .app-grid-overlay {
                padding: 40px 10px 10px;
            }

            .app-search {
                padding: 8px 15px;
                font-size: 12px;
            }

            .category-btn {
                padding: 6px 15px;
                font-size: 12px;
            }

            .dock {
                padding: 6px 10px;
                gap: 6px;
            }

            .dock-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .dock-icon.active::before {
                width: 5px;
                height: 5px;
                top: -5px;
            }

            .grid-icon i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Panel -->
    <div class="top-panel">
        <div class="panel-left">
            <div class="activities-btn" onclick="toggleAppGrid()">Activities</div>
        </div>
        <div class="datetime" id="datetime"></div>
        <div class="panel-right">
            <div class="panel-indicator"><i class="fas fa-wifi"></i></div>
            <div class="panel-indicator"><i class="fas fa-battery-three-quarters"></i></div>
            <div class="panel-indicator"><i class="fas fa-volume-high"></i></div>
            <div class="panel-indicator user-menu">
                <i class="fas fa-user"></i>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </div>

    <!-- Application Grid Overlay -->
    <div class="app-grid-overlay" id="appGridOverlay">
        <div class="app-grid-header">
            <input type="text" class="app-search" placeholder="Type to search..." id="appSearch">
            <div class="app-categories">
                <div class="category-btn active" data-category="all">All</div>
                <div class="category-btn" data-category="development">Development</div>
                <div class="category-btn" data-category="social">Social</div>
                <div class="category-btn" data-category="system">System</div>
            </div>
        </div>

        <div class="app-grid-container">
            <div class="app-grid" id="appGrid">
                <div class="grid-app" data-category="development" onclick="openApp('terminal')">
                    <div class="grid-app-icon terminal-app">
                        <i class="fas fa-terminal"></i>
                    </div>
                    <div class="grid-app-name">Terminal Portfolio</div>
                </div>

                <div class="grid-app" data-category="development" onclick="openApp('code')">
                    <div class="grid-app-icon code-app">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="grid-app-name">VS Code</div>
                </div>

                <div class="grid-app" data-category="development" onclick="window.open('https://github.com/your-username', '_blank')">
                    <div class="grid-app-icon github-app">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="grid-app-name">GitHub</div>
                </div>

                <div class="grid-app" data-category="social" onclick="window.open('https://linkedin.com/in/your-profile', '_blank')">
                    <div class="grid-app-icon linkedin-app">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="grid-app-name">LinkedIn</div>
                </div>

                <div class="grid-app" data-category="system" onclick="openApp('settings')">
                    <div class="grid-app-icon settings-app">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="grid-app-name">Settings</div>
                </div>

                <div class="grid-app" data-category="development" onclick="openApp('portfolio')">
                    <div class="grid-app-icon portfolio-app">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="grid-app-name">My Portfolio</div>
                </div>

                <div class="grid-app" data-category="development" onclick="openApp('about')">
                    <div class="grid-app-icon about-app">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="grid-app-name">About Me</div>
                </div>

                <div class="grid-app" data-category="development" onclick="openApp('projects')">
                    <div class="grid-app-icon projects-app">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="grid-app-name">Projects</div>
                </div>

                <div class="grid-app" data-category="social" onclick="openApp('contact')">
                    <div class="grid-app-icon contact-app">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="grid-app-name">Contact</div>
                </div>
            </div>

            <div class="pagination-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <a href="#" class="dock-icon terminal-app" data-app="terminal" onclick="openApp('terminal')">
            <i class="fas fa-terminal"></i>
        </a>
        <a href="#" class="dock-icon code-app" data-app="code" onclick="openApp('code')">
            <i class="fas fa-code"></i>
        </a>
        <a href="https://github.com/your-username" target="_blank" class="dock-icon github-app">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/your-profile" target="_blank" class="dock-icon linkedin-app">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="dock-icon settings-app" data-app="settings" onclick="openApp('settings')">
            <i class="fas fa-cog"></i>
        </a>
        <a href="#" class="dock-icon portfolio-app" data-app="portfolio" onclick="openApp('portfolio')">
            <i class="fas fa-briefcase"></i>
        </a>
        <!-- Separator before grid icon -->
        <div class="dock-separator"></div>
        <!-- Grid Icon to toggle app grid -->
        <a href="#" class="dock-icon grid-icon" onclick="toggleAppGrid()">
            <i class="fas fa-th"></i>
        </a>
    </div>

    <script>
        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', hour: 'numeric', minute: '2-digit', hour12: true };
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
        }
        // Set initial time immediately on page load
        updateDateTime();
        // Update every second
        setInterval(updateDateTime, 1000);

        // Toggle application grid
        function toggleAppGrid() {
            const appGridOverlay = document.getElementById('appGridOverlay');
            appGridOverlay.classList.toggle('active');
            if (appGridOverlay.classList.contains('active')) {
                document.getElementById('appSearch').focus();
            }
        }

        // Category filtering
        const categoryButtons = document.querySelectorAll('.category-btn');
        const gridApps = document.querySelectorAll('.grid-app');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const category = button.getAttribute('data-category');
                
                gridApps.forEach(app => {
                    const appCategory = app.getAttribute('data-category');
                    if (category === 'all' || appCategory === category) {
                        app.style.display = 'flex';
                        app.style.opacity = '0';
                        setTimeout(() => {
                            app.style.opacity = '1';
                            app.style.transition = 'opacity 0.3s ease';
                        }, 100);
                    } else {
                        app.style.opacity = '0';
                        setTimeout(() => {
                            app.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });

        // Search functionality
        document.getElementById('appSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            gridApps.forEach(app => {
                const appName = app.querySelector('.grid-app-name').textContent.toLowerCase();
                if (appName.includes(searchTerm)) {
                    app.style.display = 'flex';
                    app.style.opacity = '1';
                } else {
                    app.style.opacity = '0';
                    setTimeout(() => {
                        app.style.display = 'none';
                    }, 300);
                }
            });
        });

        // Open app and toggle active state
        function openApp(appName) {
            // Remove active class from all dock icons
            const dockIcons = document.querySelectorAll('.dock-icon');
            dockIcons.forEach(icon => {
                if (icon.getAttribute('data-app')) {
                    icon.classList.remove('active');
                }
            });

            // Add active class to the clicked app
            const clickedIcon = document.querySelector(`.dock-icon[data-app="${appName}"]`);
            if (clickedIcon) {
                clickedIcon.classList.add('active');
            }

            // Redirect to the appropriate page
            if (appName === 'terminal') {
                window.location.href = '/terminal-portfolio.html';
            } else if (appName === 'code') {
                window.location.href = '/code-projects.html';
            } else if (appName === 'portfolio') {
                window.location.href = '/portfolio.html';
            } else if (appName === 'about') {
                window.location.href = '/about.html';
            } else if (appName === 'projects') {
                window.location.href = '/projects.html';
            } else if (appName === 'contact') {
                window.location.href = '/contact.html';
            } else if (appName === 'settings') {
                window.location.href = '/settings.html';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.code === 'Space') {
                toggleAppGrid();
                event.preventDefault();
            } else if (event.code === 'Escape') {
                const appGridOverlay = document.getElementById('appGridOverlay');
                if (appGridOverlay.classList.contains('active')) {
                    toggleAppGrid();
                }
            }
        });

        // Close grid when clicking outside
        document.getElementById('appGridOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                toggleAppGrid();
            }
        });
    </script>
</body>
</html>
